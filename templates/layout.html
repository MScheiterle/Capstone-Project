<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    {% if title %}
    <title>AS - {{ title }}</title>
    {% else %}
    <title>AstralStats</title>
    {% endif %}

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ade146be62.js"
      crossorigin="anonymous"
    ></script>
    <!-- Three js -->
    <script src="//unpkg.com/three"></script>
    <!-- Three js orbit controls -->
    <script src="//unpkg.com/three/examples/js/controls/OrbitControls.js"></script>
    <!-- Three js 3d object laoder -->
    <script src="//unpkg.com/three/examples/js/loaders/STLLoader.js"></script>
    <!-- Three globe -->
    <script src="//unpkg.com/three-globe"></script>
    <!-- Three globe satellites -->
    <script src="//unpkg.com/satellite.js/dist/satellite.min.js"></script>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <h1 class="homepage-title">A World of Data</h1>
    <div class="background">
      <canvas id="globe"></canvas>
    </div>
    <div class="searchBar">
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="input-group-text form-select" id="platformInputNav">
            <option value="Xbox">Name</option>
            <option value="Playstation">Gamertag</option>
          </select>
        </div>
        <input
          id="searchTerm"
          name="search"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="searchBar"
          aria-describedby="searchBar"
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary"
            type="submit"
            id="gamertagSubmitNav"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div style="position: absolute; bottom: 0;">
      <i class="fa-solid fa-angle-down"></i>
    </div>
  </body>
</html>

<script src="/static/js/script.js" type="text/javascript"></script>
